<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, strink-to-fit=no">
    <link rel ="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type= "text" name="nome" id="nome" required> 
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type= "text" nome="sobrenome" id="sobrenome" required>
                </div>                          
                </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type= "email" nome="email" id="email" required>
            </div> 
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label> 
                    <input type= "radio" name="Devweb" value="frontend"checked>Front-end
                    <label>
                        <input type= "radio" nome="Devweb" value="backend">Back-end

                    </label>
                    <label>
                        <input type= "radio" nome="Devweb" value="fullstack">Fullstack
                     </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>

                    <option>Júnior</option>
                    <option>Senior</option> 
                    <option>Pleno</option> 
                   
                </select>
            </div>

            <fieldset class="grupo">
                <div id="Check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="Checkbox" id="tecnological" nome="tecnological1" value="HTML">
                    <label for="tecnological1">HTML></label> 
                    <input type="Checkbox" id="tecnological" nome="tecnological2" value="CSS">
                    <label for="tecnological2">CSS></label>
                    <input type="Checkbox" id="tecnological" nome="tecnological3" value="Javascript">
                    <label for="tecnological3">Javascript></label>
                    <input type="Checkbox" id="tecnological" nome="tecnological4" value="PHP">
                    <label for="tecnological4">PHP></label>                       
                    <input type="Checkbox" id="tecnological" nome="tecnological5" value="C#">
                    <label for="tecnological5"></C>C#</label>
                    <input type="Checkbox" id="tecnological" nome="tecnological6" value="Phiton">
                    <label for="tecnological6">Phiton</label>
                    <input type="Checkbox" id="tecnological" nome="tecnological7" value="JAVA">
                    <label for="tecnological7">Java></label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label> <strong>Conte um pouco da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Concluído</button>  

        </form>
    
</body>

</html>
